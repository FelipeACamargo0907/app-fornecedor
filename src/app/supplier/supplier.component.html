<div class="container text-center">
    <div class="col-6 container text-center">
        <form [formGroup]="formGroupSupplier">
            <div class="mb-2">
                <div class="display-6">
                    Cadastro de Fornecedores
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="nome">Nome</span>
                <input type="text" id="nome" formControlName="nome" class="form-control"
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="email">Email </span>
                <input type="email" id="email" formControlName="email" class="form-control"
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="telefone">Telefone </span>
                <input type="telefone" id="telefone" formControlName="telefone" class="form-control"
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="produto">Produto </span>
                <input type="text" id="produto" formControlName="produto" class="form-control"
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="produto">Setor </span>
                <input type="text" id="produto" formControlName="setor" class="form-control"
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group-text mb-3 justify-content-end">
                <input class="form-check-input mt-0" type="checkbox" formControlName="isChecked" 
                    aria-label="Checkbox for following text input"> <label>Aceitar os <a
                        href="https://youtu.be/pI1S54l3C5s?t=20" target="_blank">Termos e
                        Condições</a></label>
            </div>
            <div class="mb-3 d-flex justify-content-end">
                <button class="btn btn-success me-2" (click)="save()">Salvar</button>
                <button class="btn btn-primary" (click)="clean()">Limpar</button>
            </div>
        </form>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
                <th scope="col">Produto</th>
                <th scope="col">Setor</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let supplier of supplier">
                <th scope="row">{{supplier.id}}</th>
                <td>{{supplier.nome}}</td>
                <td>{{supplier.email}}</td>
                <td>{{supplier.telefone}}</td>
                <td>{{supplier.produto}}</td>
                <td>{{supplier.setor}}</td>
                <td>
                    <button class="btn btn-warning me-1" (click)="edit(supplier)">Editar</button>
                    <button class="btn btn-danger" (click)="delete(supplier)">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
